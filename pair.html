@keyframes pulse{

<!-- SCRIPTS (unchanged logic, your original JS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
async function generatePair() {
  const input = document.getElementById('number');
  const resultBox = document.getElementById('resultBox');
  const loader = document.getElementById('loader');
  const number = input.value.replace(/\D/g,'');

  if (!number) {
    resultBox.style.display = 'block';
    resultBox.style.color = 'red';
    resultBox.innerText = 'Please enter a valid phone number!';
    return;
  }

  loader.style.display = 'flex';
  resultBox.style.display = 'none';

  try {
    const res = await axios(`/code?number=${number}`);
    const code = res.data.code || 'Service Unavailable';
    resultBox.innerText = `Your Pair Code: ${code}`;
    resultBox.style.color = '#000';
    resultBox.style.display = 'block';
  } catch (err) {
    resultBox.style.display = 'block';
    resultBox.style.color = 'red';
    resultBox.innerText = 'Failed to generate pair code!';
  } finally {
    loader.style.display = 'none';
  }
}
</script>
